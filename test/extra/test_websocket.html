<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    (function () {
        var ws = new WebSocket('ws://localhost:881/foo/bar');
        ws.onopen = function () {
            ws.send('eval Math.random()');
            setTimeout(function () {
                ws.send('print ' + navigator.userAgent.repeat(10));
            })
        };
        ws.onmessage = function (msg) {
            console.log('recv', msg, msg.data);
            if (msg.data === 'done') {
                ws.send('ABRT');
            }
        };
        ws.onclose = function () {
            console.log('ws closed');
        };

        ws.onerror = function () {
            console.error('ws onerror', arguments);
        }
    })()
</script>
</body>
</html>
